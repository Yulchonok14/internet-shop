<div class="header-content">
    <div class="logo">
        <img src="../../assets/logo_transparent.png"/>
        <span class="title">SWEET HOME</span>
    </div>
    <div class="sign-in">
        <button (click)="showForm = true" *ngIf="!env.isAdmin && !showForm"><a>Sign in</a></button>
        <button (click)="env.isAdmin=false" *ngIf="env.isAdmin && !showForm"><a>Sign out</a></button>
        <form *ngIf="showForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Login:</label>
                <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                    <div *ngIf="f.login.errors.required">Login is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group sign-in-btn">
                <button class="btn">Sign in</button>
            </div>
        </form>
    </div>
</div>
