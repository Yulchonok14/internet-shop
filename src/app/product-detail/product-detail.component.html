<div class="row product-update-section" [ngStyle]="displayEditSection()">
    <div class="col-md-6 offset-md-3">
        <form [formGroup]="productDetailForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" formControlName="productCode" class="form-control" [(ngModel)]="product.id" [ngClass]="{ 'is-invalid': submitted && f.productCode.errors }" />
                <div *ngIf="submitted && f.productCode.errors" class="invalid-feedback">
                    <div *ngIf="f.productCode.errors.required">Product Code is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" formControlName="productName" class="form-control" [(ngModel)]="product.name" [ngClass]="{ 'is-invalid': submitted && f.productName.errors }" />
                <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
                    <div *ngIf="f.productName.errors.required">Product Name is required</div>
                </div>
            </div>
            <div id="file" class="form-group">
                <label>Product Image</label>
                <div class="file-select-block">
                    <div>
                        <input type="file" formControlName="productImage" class="form-control-file" [ngClass]="{ 'is-invalid': submitted && f.productImage.errors }" />
                        <span>{{imageName}}</span>
                    </div>
                    <button id="remove-image" (click)="clearImage()"><i class="fa fa-times"></i></button>
                </div>
                <div *ngIf="submitted && f.productImage.errors" class="invalid-feedback">
                    <div *ngIf="f.productImage.errors.required">Product Image is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <input type="text" formControlName="productDescr" class="form-control" [(ngModel)]="product.description" [ngClass]="{ 'is-invalid': submitted && f.productDescr.errors }" />
                <div *ngIf="submitted && f.productDescr.errors" class="invalid-feedback">
                    <div *ngIf="f.productDescr.errors.required">Product Description is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" formControlName="productPrice" class="form-control" [(ngModel)]="product.price" [ngClass]="{ 'is-invalid': submitted && f.productPrice.errors }" />
                <div *ngIf="submitted && f.productPrice.errors" class="invalid-feedback">
                    <div *ngIf="f.productPrice.errors.required">Product Price is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn update">Update Product</button>
            </div>
        </form>
    </div>
</div>
<div class="product-detail-section">
    <div class="product-card">
        <div class="image-info-block">
            <div class="image-block">
                <img class="product-image" src="{{product.image}}"alt="not loading image..."/>
            </div>
            <div class="info-block">
                <div class="action-block">
                    <div class="code">
                        <span>{{product.id}}</span>
                    </div>
                    <div class="action-buttons">
                        <button title="update product" (click)="edit()"><i class="fa fa-pencil"></i>
                        </button>
                        <button class="delete" title="delete product"
                                (click)="delete(product)"><i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="title-block">
                    <a class="title">
                        {{product.name}}
                    </a>
                </div>
                <div class="price-block"><span>{{product.price}}<label>BYR</label></span></div>
            </div>
        </div>
        <div class="description-block">
            <p class="description">{{product.description}}</p>
        </div>
    </div>
</div>
